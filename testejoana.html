<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyesEverywhere</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 50px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .auth-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .hero img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="EyesEverywhere">
            <!--<span>EyesEverywhere</span>-->
        </div>
        <nav>
            <ul>
                <li><a href="#sobre">SOBRE NÓS</a></li>
                <li><a href="#operamos">COMO OPERAMOS</a></li>
                <li><a href="#ocorrencias">OCORRÊNCIAS</a></li>
                <li><a href="#contactos">CONTACTOS</a></li>
            </ul>
        </nav>
        <div class="auth-links">
            <a href="#">SIGN UP</a> | <a href="#">LOG IN</a>
        </div>
    </header>
    <main>
        <section class="hero">
            <img src="estrada.jpg" alt="Estrada">
        </section>
    </main>
</body>
</html>
