<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - EyesEverywhere</title>
    <link rel="stylesheet" href="css/stylelogin.css">
    <link rel="icon" href="imagens/logo.jpg" type="image/x-icon">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <a href="index.html">
                <img src="imagens/logo.png" alt="EyesEverywhere" class="logo">
            </a>              
            <h2>Porque cuidar do que é público é cuidar de todos</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="info@xyz.com" required>
                
                <label for="password">Palavra-passe:</label>
                <input type="password" id="password" name="password" placeholder="xxxxxxxxxx" required>
                
                <button type="submit" class="login-btn">Log in</button>
            </form>
    
            <!-- Google Sign-In -->
            <div class="google-login">
                <div id="g_id_onload"
                    data-client_id="723281601761-a8uc1h6aftjl6sn6jdbtc2h7o07no9dm.apps.googleusercontent.com"
                    data-callback="handleCredentialResponse">
                </div>
                <div id="g_id_signin" data-type="standard" data-size="large" data-width="300"></div>
            </div>
        </div>

        <!-- Imagem lateral -->
        <div class="image-container"></div>
    </div>

    <script>
        // Função para verificar email e senha
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            let users = JSON.parse(localStorage.getItem("users")) || [];

            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                // Guarda o nome do utilizador no localStorage
                localStorage.setItem('userName', user.nome);

                alert(`Bem-vindo, ${user.nome}!`);
                updateLoginCount();
                window.location.href = "index.html"; 
            } else {
                // Se usuário não encontrado, exibe mensagem de erro
                alert("Email ou senha incorretos. Tente novamente.");
            }
        });

        // Função de login com o Google
        function handleCredentialResponse(response) {
            const data = JSON.parse(atob(response.credential.split('.')[1]));
            console.log("Usuário Logado:", data);
            alert(`Bem-vindo, ${data.name}!`);
            updateLoginCount();
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "723281601761-a8uc1h6aftjl6sn6jdbtc2h7o07no9dm.apps.googleusercontent.com",
                callback: handleCredentialResponse
            });

            google.accounts.id.renderButton(
                document.getElementById("g_id_signin"),
                {
                    theme: "outline",
                    size: "large",
                    width: "300"
                }
            );
        };

        // Função para atualizar o contador de logins diários
        function updateLoginCount() {
            const today = new Date().toISOString().split('T')[0];  // Pega a data no formato YYYY-MM-DD
            const loginData = JSON.parse(localStorage.getItem("loginCount")) || {};

            if (!loginData[today]) {
                loginData[today] = 0;
            }
            
            loginData[today]++;  // Incrementa o contador de logins para o dia de hoje
            localStorage.setItem("loginCount", JSON.stringify(loginData));  // Salva no localStorage
        }
    </script>
</body>
</html>
