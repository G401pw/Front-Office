<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EyesEverywhere</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="logo.jpg" alt="EyesEverywhere" class="logo">
            <h2>Porque cuidar do que é público é cuidar de todos</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="info@xyz.com" required>
                
                <label for="password">Palavra-passe:</label>
                <input type="password" id="password" name="password" placeholder="xxxxxxxxxx" required>
                
                <button type="submit" class="login-btn">Log in</button>
                <div class="google-login">
                    <button type="button" class="google-btn">Continue with Google</button>
                </div>
            </form>
        </div>
    <div class="image-container">
        <img src="sunset.png" alt="Cidade ao entardecer">
</body>
</html>
